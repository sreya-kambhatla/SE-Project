<!DOCTYPE html>
<html>
  <body>
    <header>
      <div class="header-box">
        <div class="home">HOME</div>
        <div class="testimonals">TESTIMONIALS</div>
        <div class="subscriptions">SUBSCRIPTIONS</div>
        <div class="app">APP</div>
        <div class="about-us">ABOUT US</div>
        <div class="contact">CONTACT</div>
      </div>
    </header>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="center-box">
      <h1 class="title">The Future of Parking starts here</h1>
    </div>

    <div class="small-box">
      <h2 class="location-parking">Philadelphia Parking</h2>
      <form action="http://www.example.com/login.php">
        <div class="small-header">Find Parking Near</div>
        <div class="input-container">
          <img src="images/magnifying-glass.png" alt="Magnifying Glass" class="search-icon">
          <input type="text" id="input-field" name="location" placeholder="Address, Place, City, or Venue">
        </div>
      </form>

      <br>

      <div class="time-container">
        <div class="left-text">Arrive By</div>
        <div class="right-text">Leave By</div>
        <form action="http://www.example.com/login.php">
          <input type="date" id="start-hour" name="start-hour"> 
          <input type="date" id="end-hour" name="end-hour"> 
          <input type="time" id="start-time" name="start-time">
          <input type="time" id="end-time" name="end-time">
        </form>
      </div>
    </div>
    </div>

    <div class="search-container">
      <button id="search-button">Search Now</button>
